<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日报表</title>
</head>
<body>
<table border=1 cellpadding=0 cellspacing=0 style='border-collapse:
 collapse;table-layout:fixed;width:600pt;text-align: center'>
    <col width=70 span=8 style='width:53pt'>
    <tr height=19 style='height:14.55pt'>
        <td height=19 width=70 style='height:14.55pt;width:53pt'>房间号</td>
        <td width=120 style='width:53pt'>开机次数</td>
        <td width=120 style='width:53pt'>关机次数</td>
        <td width=70 style='width:53pt'>总费用</td>
        <td width=70 style='width:53pt'>{{ cost }}</td>
        <td width=70 style='width:53pt'></td>
        <td width=70 style='width:53pt'></td>
        <td width=70 style='width:53pt'></td>
    </tr>
    <tr height=19 style='height:14.55pt'>
        <td>开始时间</td>
        <td>结束时间</td>
        <td>开始温度</td>
        <td>目标温度</td>
        <td>低速风量</td>
        <td>中速风量</td>
        <td>高速风量</td>
        <td>总风量</td>
    </tr>
    {% for item in data %}
        <tr height=19 style='height:14.55pt'>
        {% for i in item %}
            <td>{{ i }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
